name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create_release.outputs.id }}
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          release_name: Unison Editor v${{ steps.get_version.outputs.version }}
          draft: true
          prerelease: false

  build-macos:
    needs: create-release
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: npm ci

      - name: Import Apple Certificate
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          echo $APPLE_CERTIFICATE | base64 --decode > certificate.p12
          security create-keychain -p actions build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p actions build.keychain
          # Set keychain to not auto-lock and have no timeout
          security set-keychain-settings build.keychain
          security import certificate.p12 -k build.keychain -P $APPLE_CERTIFICATE_PASSWORD -T /usr/bin/codesign -T /usr/bin/security
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k actions build.keychain
          # List identities to verify import worked
          security find-identity -v -p codesigning build.keychain
          rm certificate.p12

      - name: Build Tauri App (unsigned)
        timeout-minutes: 15
        run: npm run tauri build -- --no-bundle

      - name: Bundle App
        timeout-minutes: 10
        run: npm run tauri build -- --bundles app

      - name: Sign App Manually
        timeout-minutes: 5
        env:
          APPLE_SIGNING_IDENTITY: "Developer ID Application: Kingsley Hendrickse (CHA3FP8ENJ)"
        run: |
          APP_PATH="src-tauri/target/release/bundle/macos/unison-editor.app"
          echo "Unlocking keychain..."
          security unlock-keychain -p actions build.keychain
          echo "Signing app..."
          /usr/bin/codesign --force --options runtime --sign "$APPLE_SIGNING_IDENTITY" --deep --timestamp "$APP_PATH"
          echo "Verifying signature..."
          codesign --verify --verbose "$APP_PATH"

      - name: Notarize App
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          APP_PATH=$(find src-tauri/target/release/bundle/macos -name "*.app" -type d | head -1)
          echo "Found app: $APP_PATH"

          echo "Creating zip for notarization..."
          ditto -c -k --keepParent "$APP_PATH" app-to-notarize.zip

          echo "Submitting for notarization (30 min timeout)..."
          xcrun notarytool submit app-to-notarize.zip \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --wait \
            --timeout 30m \
            --verbose

          echo "Stapling notarization ticket..."
          xcrun stapler staple "$APP_PATH"
          xcrun stapler validate "$APP_PATH"

          rm app-to-notarize.zip

      - name: Recreate DMG with Notarized App
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          APP_PATH=$(find src-tauri/target/release/bundle/macos -name "*.app" -type d | head -1)
          APP_NAME=$(basename "$APP_PATH" .app)
          DMG_DIR="src-tauri/target/release/bundle/dmg"

          rm -f "$DMG_DIR"/*.dmg
          mkdir -p "$DMG_DIR"
          hdiutil create -volname "$APP_NAME" -srcfolder "$APP_PATH" -ov -format UDZO "$DMG_DIR/${APP_NAME}.dmg"

          echo "Notarizing DMG..."
          xcrun notarytool submit "$DMG_DIR/${APP_NAME}.dmg" \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --wait \
            --timeout 30m

          xcrun stapler staple "$DMG_DIR/${APP_NAME}.dmg"

      - name: Find DMG file
        id: find_dmg
        run: |
          DMG_PATH=$(find src-tauri/target/release/bundle/dmg -name "*.dmg" | head -1)
          echo "dmg_path=$DMG_PATH" >> $GITHUB_OUTPUT
          echo "dmg_name=$(basename $DMG_PATH)" >> $GITHUB_OUTPUT

      - name: Upload macOS DMG
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ${{ steps.find_dmg.outputs.dmg_path }}
          asset_name: unison-editor_${{ needs.create-release.outputs.version }}_macos_arm64.dmg
          asset_content_type: application/x-apple-diskimage

      - name: Zip macOS App
        run: |
          cd src-tauri/target/release/bundle/macos
          APP_NAME=$(ls -d *.app | head -1)
          echo "Found app: $APP_NAME"
          zip -r unison-editor.app.zip "$APP_NAME"

      - name: Upload macOS App (zip)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: src-tauri/target/release/bundle/macos/unison-editor.app.zip
          asset_name: unison-editor_${{ needs.create-release.outputs.version }}_macos_arm64.app.zip
          asset_content_type: application/zip

  build-linux:
    needs: create-release
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev

      - name: Install dependencies
        run: npm ci

      - name: Build Tauri App (Linux)
        run: npm run tauri build

      - name: Find AppImage file
        id: find_appimage
        run: |
          APPIMAGE_PATH=$(find src-tauri/target/release/bundle/appimage -name "*.AppImage" | head -1)
          echo "appimage_path=$APPIMAGE_PATH" >> $GITHUB_OUTPUT
          echo "appimage_name=$(basename $APPIMAGE_PATH)" >> $GITHUB_OUTPUT

      - name: Upload Linux AppImage
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ${{ steps.find_appimage.outputs.appimage_path }}
          asset_name: unison-editor_${{ needs.create-release.outputs.version }}_linux_amd64.AppImage
          asset_content_type: application/x-executable

  publish-release:
    needs: [create-release, build-macos, build-linux]
    runs-on: ubuntu-latest
    steps:
      - name: Publish Release
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: ${{ needs.create-release.outputs.release_id }},
              draft: false
            })
